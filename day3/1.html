<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th,
        td {
            border: 1px solid #1e00ff;
        }
    </style>
</head>

<body>

    <table cellspacing="0" border-collapse="collapse">
        <tr>
            <td>姓名</td>
            <td>
                <form action="">
                    <input type="text">
                </form>
            </td>
            <td></td>
        </tr>
        <tr>
            <td>密码</td>
            <td>
                <form action="">
                    <input type="password">
                </form>
            </td>
            <td></td>
        </tr>
        <tr>
            <td>重复密码</td>
            <td>
                <form action="">
                    <input type="password   ">
                </form>
            </td>
            <td>
                两次密码不正确
            </td>
        </tr>
        <tr>
            <td>年龄</td>
            <td>
                <form action="">
                    <input type="number">
                </form>
            </td>
            <td>
                年龄必须为数字
            </td>
        </tr>
        <tr>
            <td>性别</td>
            <td>
                <form action="">
                    <input name="xb" type="radio">男
                    <input name="xb" type="radio">女
                </form>
            </td>
        </tr>
        <tr>
            <td>爱好</td>
            <td>
                <input name="ah" type="checkbox">足球
                <input name="ah" type="checkbox">篮球
                <input name="ah" type="checkbox">羽毛球
                <input name="ah" type="checkbox">乒乓球
            </td>
        </tr>
        <tr>
            <td>班级</td>
            <td>
                <select name="" id="">
                    <option value="">选择你的班级</option>
                    <option value="">三年级</option>
                    <option value="">大于三年级</option>
                    <option value="">小于三年级</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><button>重置</button></td>
            <th><button>提交</button></th>
        </tr>
    </table>
</body>

</html>
