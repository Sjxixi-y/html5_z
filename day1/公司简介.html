    <title>公司简介</title>

<body>
    <!-- h 标题标签（实际上是加粗，放大的结果） -->
    <h1>百度在线网络技术（北京）有限公司</h1>
    <!-- hr 分割线，色彩属性为红色 -->
    <hr color=#ff0000>
    <!-- p 段落符，单独为一段 -->
    <p>2000年成立的网络技术公司</p>
    <!-- b 加粗 -->
    <p><b>百度在线网络技术（北京）有限公司</b>，是中国大型互联网公司百度的全称 。</p>
    <!-- i 斜体 -->
    <p>百度（Nasdaq简称：BIDU）是全球最大的中文搜索引擎，2000年1月由<i>李彦宏</i>、<i>徐勇</i>两人创立
        于北京中关村，致力于向人们提供“简单，可依赖”的信息获取方式。</p>
    <!-- font 字体标签，对字体、颜色和大小进行改变 -->
    <p>“百度”二字源于中国宋朝词人辛弃疾的《青玉案·元夕》词句“<font color=#ff0000 size="3"><i>众里寻他千百度</i>></font>”，象征着百度对中文信息检索技术的执著追求。</p>
