<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <!-- 新 Bootstrap5 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href=".//注册页面.css">
</head>

<body>
    <!-- A号图片区域 -->
    <div class="da">
        <img class="tp1"
            src="https://cdn.web-global.fds.api.mi-img.com/mcfe--mi-account/static/static/media/banner.5b1efcd8.jpg"
            alt="大熊猫">
    </div>
    <!-- B号区域 -->
    <div class="db">
        <!-- 顶部区域 -->
        <div class="db1">
            <!-- logo区域 -->
            <div class="db11">
                <img class="tp2" src="../OIP-C.jfif" alt="小熊猫">
            </div>
            <!-- 文字区域 -->
            <div class="db12">小米账号</div>
            <!-- 菜单区域 -->
            <div class="db13">
                <!-- 选项三 -->
                <div class="db13A">
                    <a class="db13A1" href="https://static.account.xiaomi.com/html/agreement/user/zh_CN.html">用户协议</a>
                    <a class="db13A1" href="https://privacy.mi.com/miaccount/zh_CN/">隐私政策</a>
                    <a class="db13A1" href="https://cn.account.xiaomi.com/helpcenter?_locale=zh_CN">帮助中心</a>
                    <!-- 分隔符 -->
                    <span class="db13A1">|</span>
                </div>
                <!-- 下拉选项 -->
                <div class="dropdown">
                    <button class="btn bs-secondary-bg dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        中文(简体)
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">中文(繁体)</a></li>
                        <li><a class="dropdown-item" href="#">English</a></li>
                        <li><a class="dropdown-item" href="#">日本語</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- 注册区域 -->
        <div class="db2">
            <!-- 留白 -->
            <div class="db21"></div>
            <!-- 实际注册区域 -->
            <div class="db22">
                <!-- 登录注册二维码按钮 -->
                <div class="db22A">
                    <a href="htths://baidu.com">登录</a>
                    <a href="#">注册</a>
                </div>
                <!-- 表单区域 -->
                <div class="db22B">
                    <form action="">
                        <select name="db22B1" id="select01">
                            <option value="">国家</option>
                            <option value="">中华人民共和国</option>
                            <option value="">美利坚合众国</option>
                            <option value="">大不列颠及北爱尔兰联合王国</option>
                            <option value="">法兰西</option>
                            <option value="">俄罗斯</option>
                            <option value="">波兰立陶宛联邦</option>
                        </select><br>
                        <select name="db22B2" id="select02">
                            <option value="">+86</option>
                            <option value="">+1</option>
                            <option value="">+44</option>
                            <option value="">+33</option>
                            <option value="">+7</option>
                            <option value="">+48</option>
                        </select>
                        <input nmme="db22B3" type="tel" placeholder="电话"><br>
                        <input name="db22B4" type="text" placeholder="验证码">
                        <button name="db22B6" type="button">获取验证码</button><br>
                        <input name="db22B5" type="checkbox">已阅读并同意小米账号<a
                            href="https://static.account.xiaomi.com/html/agreement/user/zh_CN.html">用户协议</a>和<a
                            href="https://privacy.mi.com/miaccount/zh_CN/">隐私政策</a><br>
                    </form>
                </div>
                <button type="button" class="db23C">注册</button>
            </div>
            <!-- 留白 -->
            <div class="db23"></div>
        </div>
        <!-- 底部区域 -->
    </div>
    <!--  popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>

    <!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.min.js"></script>

</html>
