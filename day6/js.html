        // 有限5位数，个位数为6且能被3整除的五位数共有多少个？
        function demo01() {
            var a = 0;
            for (var i = 10000; i < 100000; ++i) {
                if (i % 10 == 6 && i % 3 == 0) {
                    a++;
                }
            }
            document.writeln(a);
        }

        // 4位反序数，假设N是一个四位数，它的9倍恰好是其反序数，求N。反序数就是将整数的数字倒过来的形成的整数。（1089*9=9801）
        function demo02() {
            for (var i = 1000; i < 10000; ++i) {
                // 获取个位、十位、百位、千位
                var a = i % 10;
                var b = (i - a) % 100 / 10;
                var c = (i - (b * 10 + a)) % 1000 / 100;
                var d = (i - (c * 100 + b * 10 + a)) / 1000;
                // 判断
                if (i * 9 == (a * 1000 + b * 100 + c * 10 + d)) {
                    document.writeln(i + "<br>");
                }
            }
        }

        // 完全数：如果一个数恰好等于他的因子之和，则成为“完全数”。如：6的因子是1、2、3，
        // 而6=1+2+3，则6是个“完全数”。试求出1000以内的全部“完全数”。
        function demo03() {
            for (var i = 1; i < 1000; ++i) {
                var a = 0;
                for (var j = 1; j < i; ++j) {
                    if (i % j == 0) {
                        a += j;
                    }
                }
                if (i == a) {
                    document.writeln(i + "<br>");
                }
            }
        }

        // 和的平方数3025这个数具有一种独特的性质：将它平分为两段，即30和25，
        // 使之相加后求平方，即(30 + 25)的平方等于3025本身。求具有这样性质的全部四位数。
        // 这些数字满足 abcd = (ab + cd) * (ab + cd)的关系。
        function demo04() {
            for (var i = 1000; i < 10000; ++i) {
                // 获取个、十、百、千
                var a = i % 10;
                var b = (i - a) % 100 / 10;
                var c = (i - (b * 10 + a)) % 1000 / 100;
                var d = (i - (c * 100 + b * 10 + a)) / 1000;
                // 判断
                if (i == ((d * 10 + c + b * 10 + a) * (d * 10 + c + b * 10 + a))) {
                    document.writeln(i + "<br>");
                }
            }
        }

        function demo04a() {

                for (var b = 0; b <= 99; b++) {

                    m = (b - n) / 10;

                    if ((a + b) * (a + b) == x * 1000 + y * 100 + m * 10 + n) {

        // 打印出100-999之间的所有“水仙花数”。所谓“水仙花数”，是指一个3位数，

        function demo05() {
            for (var i = 100; i <= 999; i++) {
                // 获取个、十、百
                var a = i % 10;
                var b = (i - a) % 100 / 10;
                var c = (i - (b * 10 + a)) % 1000 / 100;
                // 获取判断条件
                var j = a * a * a + b * b * b + c * c * c;
                if (i == j) {
                    document.writeln(i + "<br>");
                }
            }
        }

        // 学校2009年培养学生900人，每年增长25%，请问按此速度增长，到哪一年培训学生人数将达到1万人

        // 求数组内的最大、最小。
        function demo19() {
            var arr = new Array();
            // 数组长度
            ARR_LENGTH = 10;
            // 获取随机数组
            for (var j = 0; j < ARR_LENGTH; ++j) {
                // 获取随机数
                arr[j] = Math.floor(Math.random() * 1000 + 1);
            }

            // 遍历
            for (var k = 0; k < ARR_LENGTH; ++k) {
                if (k == 0) {
                    document.writeln("[" + arr[k]);
                } else if (k != ARR_LENGTH - 1) {
                    document.writeln("," + "&nbsp" + arr[k]);
                } else {
                    document.writeln("," + "&nbsp" + arr[k] + "]" + "<br>")
                }
            }

            var a = arr[1]; // 最大
            var b = arr[1]; // 最小

            for (var i = 0; i < arr.length; ++i) {
                if (a <= arr[i]) {
                    a = arr[i];
                }
                if (b >= arr[i]) {
                    b = arr[i];
                }
            }
            document.writeln("最大：" + a + "<br>" + "最小：" + b);
        }

        // 排序
        function demo20() {
            var arr = new Array();
            // 数组长度
            ARR_LENGTH = 10;
            // 获取随机数组
            for (var j = 0; j < ARR_LENGTH; ++j) {
                // 获取随机数
                arr[j] = Math.floor(Math.random() * 1000 + 1);
            }

            // 遍历
            for (var k = 0; k < ARR_LENGTH; ++k) {

                    document.writeln("[" + arr[k]);
                } else if (k != ARR_LENGTH - 1) {

                } else {

                }

            // 简单8排序
            for (var i = 0; i < arr.length; i++) {
                for (var j = i + 1; j < arr.length; j++) {
                    // 找到最小值
                    if (arr[i] >= arr[j]) {
                        var a = arr[i];
                        arr[i] = arr[j];
                        arr[j] = a;
                    }

            }
            for (var k = 0; k < ARR_LENGTH; ++k) {
